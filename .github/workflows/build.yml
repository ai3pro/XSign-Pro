name: Build XSign (Thủ công)

on:
  workflow_dispatch: # Cho phép bấm nút chạy thủ công

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest # Sử dụng macOS mới nhất
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive # Tải đầy đủ các thư viện con
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2' # Bản Xcode ổn định nhất trên Server

      - name: Cache Thư viện (Tăng tốc Build)
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build Archive
        run: |
          # Đã xóa lệnh 'clean' để tránh lỗi "No destinations"
          # Thêm '-destination "generic/platform=iOS"' để ép build cho iPhone
          xcodebuild archive \
            -project Feather.xcodeproj \
            -scheme Feather \
            -configuration Release \
            -archivePath Feather.xcarchive \
            -destination "generic/platform=iOS" \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Tạo file IPA
        run: |
          # Tạo thư mục Payload
          mkdir Payload
          # Copy ứng dụng vào Payload
          cp -r Feather.xcarchive/Products/Applications/Feather.app Payload/
          # Nén thành file IPA
          zip -r XSign.ipa Payload

      - name: Upload kết quả
        uses: actions/upload-artifact@v4
        with:
          name: XSign-IPA
          path: XSign.ipa
          retention-days: 5
