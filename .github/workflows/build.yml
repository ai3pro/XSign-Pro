name: Build XSign (Fix Final)

on:
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  build:
    name: Build IPA
    runs-on: macos-14 # Dùng macOS 14 (Sonoma) ổn định nhất hiện nay
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0' # Dùng Xcode 16.0

      - name: Cache Thư viện
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build Archive (Đã tắt Previews)
        run: |
          # ENABLE_PREVIEWS=NO: Chìa khóa để fix lỗi "iOS 18 not installed"
          # -destination "generic/platform=iOS": Ép build cho iPhone thật
          xcodebuild archive \
            -project Feather.xcodeproj \
            -scheme Feather \
            -configuration Release \
            -archivePath Feather.xcarchive \
            -destination "generic/platform=iOS" \
            -sdk iphoneos \
            ENABLE_PREVIEWS=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Tạo file IPA
        run: |
          mkdir Payload
          # Copy file .app từ Archive ra
          cp -r Feather.xcarchive/Products/Applications/Feather.app Payload/
          zip -r XSign.ipa Payload

      - name: Upload kết quả
        uses: actions/upload-artifact@v4
        with:
          name: XSign-IPA
          path: XSign.ipa
          retention-days: 5
