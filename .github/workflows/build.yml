name: Build XSign (Fix Xcode 16)

on:
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest # Dùng macOS mới nhất (Xcode 16.x)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive # Tải đầy đủ thư viện con
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2' # Dùng Xcode 16.2 tương thích với project của bạn

      - name: Cache Thư viện
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build ứng dụng (Thay thế Archive)
        run: |
          # Dùng lệnh 'build' thay vì 'archive' để tránh lỗi kiểm tra thiết bị của Xcode 16
          # -derivedDataPath build_output: Gom tất cả file build vào một chỗ cho dễ tìm
          xcodebuild build \
            -project Feather.xcodeproj \
            -scheme Feather \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Đóng gói thành IPA
        run: |
          # Tạo thư mục Payload chuẩn
          mkdir Payload
          
          # Copy file .app vừa build vào Payload
          # Lưu ý: File nằm trong đường dẫn build_output/Build/Products/Release-iphoneos/
          cp -r build_output/Build/Products/Release-iphoneos/Feather.app Payload/
          
          # Nén thư mục Payload thành file .ipa
          zip -r XSign.ipa Payload

      - name: Upload kết quả
        uses: actions/upload-artifact@v4
        with:
          name: XSign-IPA
          path: XSign.ipa
          retention-days: 5
