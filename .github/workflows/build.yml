name: Build XSign (Final Fix)

on:
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest # Sử dụng macOS mới nhất
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive # Tải đầy đủ thư viện con
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0' # Dùng bản 16.0 (Ổn định hơn 16.2 một chút trên Server)

      - name: Cache Thư viện
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build ứng dụng
        run: |
          # Dùng lệnh 'build' kết hợp với 'generic/platform=iOS'
          # Đây là công thức chuẩn để vượt qua lỗi của Xcode 16
          xcodebuild build \
            -project Feather.xcodeproj \
            -scheme Feather \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Đóng gói thành IPA
        run: |
          mkdir Payload
          # File .app sẽ nằm trong thư mục này sau khi build xong
          cp -r build_output/Build/Products/Release-iphoneos/Feather.app Payload/
          zip -r XSign.ipa Payload

      - name: Upload kết quả
        uses: actions/upload-artifact@v4
        with:
          name: XSign-IPA
          path: XSign.ipa
          retention-days: 5
