name: Build XSign-Pro (Fix Plugin Error)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15  # Sử dụng macOS mới nhất để có Xcode 16.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive # Quan trọng: Để lấy đủ các thư viện local như Zsign, IDeviceKit

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project Feather.xcodeproj \
            -scheme Feather \
            -configuration Release \
            -archivePath Feather.xcarchive \
            -destination generic/platform=iOS \
            -sdk iphoneos \
            -skipPackagePluginValidation \
            -allowProvisioningUpdates \
            ENABLE_PREVIEWS=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            BITCODE_GENERATION_MODE=bitcode

      - name: Export IPA
        run: |
          mkdir -p build/Payload
          cp -R Feather.xcarchive/Products/Applications/Feather.app build/Payload/
          cd build
          zip -r XSign-Pro.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XSign-Pro-IPA
          path: build/XSign-Pro.ipa
