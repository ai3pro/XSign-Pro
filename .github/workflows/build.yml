name: Build XSign-Pro (Fix SDK Error)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Clean and Resolve Packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project Feather.xcodeproj \
            -scheme Feather \
            -skipPackagePluginValidation

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project Feather.xcodeproj \
            -scheme Feather \
            -configuration Release \
            -archivePath Feather.xcarchive \
            -destination "generic/platform=iOS" \
            -sdk iphoneos \
            -skipPackagePluginValidation \
            -quiet \
            ENABLE_PREVIEWS=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            IPHONEOS_DEPLOYMENT_TARGET=15.0 \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Export IPA
        run: |
          mkdir -p build/Payload
          cp -R Feather.xcarchive/Products/Applications/Feather.app build/Payload/
          cd build
          zip -qy -r XSign-Pro.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XSign-Pro-IPA
          path: build/XSign-Pro.ipa
